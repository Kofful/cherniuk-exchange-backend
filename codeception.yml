namespace: App\Tests
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
        - App\Tests\DatabaseMigrationExtension
modules:
    enabled:
        - Symfony:
              app_path: 'src'
              part: services
              environment: "testing"

params:
    - .env.test.local
